<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/styles.css">
  
  <title>Login</title>
</head>
<body class="app-background">
  <div  class="form-login">  <!-- outside permimeter-->
    <h2 class="login-title" >Login</h2>
    <hr style="margin-bottom: 0.75rem">
    <form action="#" method="get">
      <div class="form-name">
        <input type="text" name="input-name" id="input-name" placeholder="Username" required>
      </div>
      <div class="form-pwd">
        <input type="password" name="input-password" id="input-password" placeholder="Password" required>
      </div>
      <div class="form-submit">
        <input class="button-submit" type="submit" name="button-submit" id="button-submit"   value="Login">
      </div>

      <div class="form-error" id="form-error">
        <p></p>
      </div>
    </form>
  </div>
</body>

<script src="public/js/jquery-3.6.1.min.js"></script>
<script src="public/js/login.js">
</script>
</html>
